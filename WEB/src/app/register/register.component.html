<form #registerForm = "ngForm" (ngSubmit)="onRegister()">
  <h2 class="text-center text-info">Sign Up</h2>
  <hr />
  <div class="form-group mb-2">
    <input
      type="text"
      class="form-control"
      name="username"
      placeholder="Username"
      [(ngModel)]="model.username"
    />
  </div>
  <div class="form-group mb-3">
    <input
      type="password"
      class="form-control"
      placeholder="Password"
      name="password"
      [(ngModel)]="model.password"
    />
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mx-2" type="submit">Register</button>
    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
